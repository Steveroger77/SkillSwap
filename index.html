<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SkillSwap</title>
    <!-- Polyfill for importmap and ES modules for wider browser support -->
    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: "rgba(255, 255, 255, 0.05)",
              "glass-hover": "rgba(255, 255, 255, 0.1)",
              "glass-border": "rgba(255, 255, 255, 0.1)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        /* Firefox scrollbar styles */
        scrollbar-width: thin;
        scrollbar-color: #333 #000;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script nomodule>
      document.getElementById('root').innerHTML = '<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; font-family: sans-serif; padding: 1rem;">Your browser is outdated. Please update to a modern browser to use SkillSwap.</div>';
    </script>
  </body>
</html>
